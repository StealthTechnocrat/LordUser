<!-- class="casino_hide" -->
<div class="casino_bar">
    
    <div class="rightGames">
        <div class="tab-content" id="casinoTab" *ngIf="!uISERVICE.casinoStatus">
           
           
            <div class="tab-pane fade show active mt-4" id="liveCasino" role="tabpanel" aria-labelledby="liveCasino-tab"
                *ngIf="!uISERVICE.liveGameStatus">
                <h3>live Casino</h3>
                <div class="tab-pane fade show active" id="casino" role="tabpanel" aria-labelledby="casino-tab">
                    <div class="row">
                        <div class="col-md-6" *ngFor="let data of uISERVICE.casinoProvidersList;let i=index">
                            <a class="game">
                                <img [src]="data.ImagePath" alt="">
                                <div class="overlay">
                                    <div class="game-title" routerLink="casino/live-games/{{i}}/{{data.SystemId}}">
                                        {{data.ProviderName}}</div>
                                    <!-- <div class="play_btn"><button class="btn btn-primary" type="button" routerLink="casino/live-games/{{i}}/{{data.SystemId}}">Play</button></div> -->
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
