<div class="main_wrap">
    <div class="center_col full_wid">
        <div class="center_inner pt-3 pt-lg-0">
            <div class="page_title">
                <h3>Results</h3>
            </div>
            <div class="table_area my_bets_table">
                <div class="filter">
                    <form class="mb-3 form-inline d-block">
                        <div class="main_form row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field">
                                            <label for="">Select Sport</label>
                                            <select class="form-control"
                                                (change)="onSportSelection($event.target.value)">
                                                <option selected [value]="0">All</option>
                                                <option [value]="1">Soccer</option>
                                                <option [value]="2">Tennis</option>
                                                <option [value]="4">Cricket</option>
                                                <option [value]="5">Table Games</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field">
                                            <label for=""> Tournaments</label>
                                            <select class="form-control"
                                                (change)="onSeriesSelection($event.target.value)">
                                                <option selected value=0>All</option>
                                                <option *ngFor="let src of seriesList" [value]="src.SeriesId">
                                                    {{src.SeriesName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field">
                                            <label for=""> Matches</label>
                                            <select class="form-control"
                                                (change)="onEventSelection($event.target.value)">
                                                <option selected value=0>All</option>
                                                <option *ngFor="let evt of eventList" [value]="evt.EventId">
                                                    {{evt.EventName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field">
                                            <label for=""> Market</label>
                                            <select class="form-control"
                                                (change)="onMarketSelection($event.target.value)">
                                                <option selected [value]="0">All</option>
                                                <option *ngFor="let mrkt of marketList" [value]="mrkt.marketName">
                                                    {{mrkt.marketName}}</option>
                                                <option *ngIf="sportsId==4" [value]="1">Fancy</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2">
                                        <div class="form-field">
                                            <label>Start Date</label>
                                            <input type="date" name="sdate" [(ngModel)]="latest_date" (blur)="getStartDate($event.target.value)"
                                            class="form-control mr-2" id="sdate">
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2">
                                        <div class="form-field">
                                            <label>End Date</label>
                                            <input type="date" name="edate" [(ngModel)]="last" (blur)="getEndDate($event.target.value)"
                                                class="form-control mr-2" id="edate">
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field customCheckBx">
                                            <input type="radio" class="form-check-input" name="filterType" id="Market" (click)="selectFilterType('Match Odds')">
                                            <label class="form-check-label" for="Market">Market</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field customCheckBx">
                                            <input type="radio" class="form-check-input" name="filterType" id="BookMaker" (click)="selectFilterType('BookMaker')">
                                            <label class="form-check-label" for="BookMaker">BookMaker</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field customCheckBx">
                                            <input type="radio" class="form-check-input" name="filterType" id="AdvSession" (click)="selectFilterType('Fancy')">
                                            <label class="form-check-label" for="AdvSession">Fancy</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 mb-2">
                                        <div class="form-field customCheckBx">
                                            <input type="radio" class="form-check-input" name="filterType" id="Toss" (click)="selectFilterType('To Win The Toss')">
                                            <label class="form-check-label" for="Toss">Toss</label>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-field d-flex justify-content-between align-items-center">
                                    <button type="submit" class="btn btn-primary" (click)="getFilteredResults()">Load</button>
                                    <div class="d-flex align-items-center">
                                        <button type="button" class="btn btn-primary file_btn ">
                                            Excel
                                        </button>
                                        <button type="button" class="btn btn-primary file_btn ">
                                            CSV
                                        </button>
                                        <button type="button" class="btn btn-primary file_btn ">
                                            PDF
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle table-striped mb-0 table_design" id="excel-table2">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>M. Type</th>
                                <th>Market Name</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of resultList | paginate: { itemsPerPage:uISERVICE.take, currentPage:pageNo,totalItems: totalRec }">
                                <td>{{data.EventTime  | date:'MMM d, y, h:mm:ss a'}}</td>
                                <td>{{data.MarketName}}</td>
                                <td>{{data.SportsName}}/{{data.SeriesName}}/{{data.EventName}}/{{data.MarketName}}</td>
                                <td>{{data.Result}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination_filter pt-3 d-flex justify-content-end">
                    <select (change)="updateRecValue($event.target.value)" class="form-control mr-2" id="">
                        <option value="uISERVICE.take" selected>{{uISERVICE.take}}</option>
                        <option value="10" *ngIf="uISERVICE.take!=10">10</option>
                        <option value="20" *ngIf="uISERVICE.take!=20">20</option>
                        <option value="30" *ngIf="uISERVICE.take!=30">30</option>
                        <option value="40" *ngIf="uISERVICE.take!=40">40</option>
                        <option value="50" *ngIf="uISERVICE.take!=50">50</option>
                    </select>
                    <pagination-controls class="pagination" maxSize="9" directionLinks="true" 
                        (pageChange)="pageChanged($event)">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
